# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
  - jekyll-mentions
  - jekyll-pwa-plugin
  - jekyll-redirect-from
    

# Mentions
jekyll-mentions:
  base_url: https://twitter.com

# Archives
# jekyll-archives:
#   enabled: []
#   layout: archive
#   permalinks:
#     year: '/:year/'
#     month: '/:year/:month/'
#     day: '/:year/:month/:day/'
#     tag: '/tag/:name/'
#     category: '/category/:name/'

    
# Pagination 
paginate: 5
paginate_path: /page/:num/
    
# Highlighter
highlighter: none
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ".ca-pub-3412143450191416."
adsense-data-ad-slot: ".1363087678."

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "enabled"

# InstantClick
instantclick: "disabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

exclude: [LICENSE, Gemfile, Gemfile.lock, readme.md]
